<!DOCTYPE html>
<html lang="en" ng-app="LogixalApp" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	
	
</head>
<body class="container-fluid" ng-controller="Root">

<hamburger></hamburger>
<div class="row">
	<div ng-controller="LeftPane" class="col-sm-12 col-md-3" id="kd-menu">
		<ul class="list-group">
			<li ng-repeat="p in pages" class="list-group-item list-group-item-action">
				<a ng-bind="p.name" href="{{p.url}}"></a>
			</li>
		</ul>
		<diva firstName="LeftFirstname"></diva>
	</div>
	<div ng-controller="Stage" class="col-sm-12 col-md-9" id="kd-stage">
		<div class="row">
		 Heyo
		</div>
	</div>
</div>
</body>
</html>
